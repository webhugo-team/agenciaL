<header>
    <div class="container mx-auto px-4 py-3">
        <div class="flex lg:flex-1">
            <a href="{{ .Site.BaseURL }}">
                <img alt="{{ .Site.Params.logo.alt }}" class="{{ .Site.Params.logo.size }} ml-10"
                    src="{{ .Site.Params.logo.header | relURL }}">
            </a>
        </div>
    </div>
    {{ if .IsHome }}
    {{- partial "cta_sections.html" . -}}
    {{ end }}
</header>
